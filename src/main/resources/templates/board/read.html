<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>제목</th>
			<td th:text="${boardVO.title}">제목입니다.</td>
		</tr>
		<tr>
			<th>내용</th>
			<td th:text="${boardVO.content}">내용입니다.</td>
		</tr>
		<tr>
			<th>작성자</th>
			<td th:text="${boardVO.writer}">일지매</td>
		</tr>
		<tr>
			<th>작성일</th>
			<td th:text="${boardVO.regDate}">2015-10-31 15:30</td>
		</tr>
		<tr>
			<th>조회수</th>
			<td th:text="${boardVO.cnt}">15</td>
		</tr>
	</table>
	<div>
		<a href="" th:href="@{/board/edit}" th:text="수정">수정</a>
		<a href="" th:href="@{/board/delete}" th:text="삭제">삭제</a>
		<a href="" th:href="@{/board/list}" th:text="목록">목록</a>
	</div>
</body>
</html>
